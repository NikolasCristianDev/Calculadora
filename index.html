<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        
        body {
            background: linear-gradient(to bottom, #00a884 15%, #d1d7db 15%, #d1d7db 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: #fff;
            display: flex;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        /* --- Lado Esquerdo: Lista de Chats --- */
        .sidebar {
            flex: 30%;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            height: 60px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
        }

        .avatar { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        .chat-list { overflow-y: auto; flex: 1; }

        .chat-item {
            display: flex;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f2f2f2;
            transition: 0.3s;
        }

        .chat-item:hover { background: #f5f6f6; }

        .chat-info { margin-left: 15px; flex: 1; }
        .chat-info h4 { font-size: 16px; font-weight: 500; }
        .chat-info p { font-size: 13px; color: #667781; margin-top: 4px; }

        /* --- Lado Direito: Conversa --- */
        .main-chat {
            flex: 70%;
            display: flex;
            flex-direction: column;
            background: #efeae2;
            position: relative;
        }

        /* Papel de parede sutil */
        .main-chat::before {
            content: "";
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            opacity: 0.06;
            pointer-events: none;
        }

        .message-container {
            flex: 1;
            padding: 20px 7%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .msg {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .msg.sent { background: #d9fdd3; align-self: flex-end; }
        .msg.received { background: #fff; align-self: flex-start; }

        .input-area {
            height: 62px;
            background: #f0f2f5;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        #messageInput {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            margin: 0 15px;
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="header">
            <img src="https://i.pravatar.cc/150?u=me" class="avatar">
            <div class="icons" style="color: #54656f;">
                <i class="fa-solid fa-circle-notch" style="margin-right: 20px;"></i>
                <i class="fa-solid fa-message" style="margin-right: 20px;"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="chat-list">
            <div class="chat-item">
                <img src="https://i.pravatar.cc/150?u=1" class="avatar">
                <div class="chat-info">
                    <h4>Mãe ❤️</h4>
                    <p>Vem almoçar!</p>
                </div>
            </div>
            <div class="chat-item" style="background: #f0f2f5;">
                <img src="https://i.pravatar.cc/150?u=2" class="avatar">
                <div class="chat-info">
                    <h4>Grupo da Firma</h4>
                    <p>Alguém viu o relatório?</p>
                </div>
            </div>
            <div class="chat-item">
                <img src="https://i.pravatar.cc/150?u=3" class="avatar">
                <div class="chat-info">
                    <h4>Amigo Dev</h4>
                    <p>O código rodou?</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <img src="https://i.pravatar.cc/150?u=2" class="avatar">
                <div style="margin-left: 15px;">
                    <h4 style="font-size: 16px;">Grupo da Firma</h4>
                    <p style="font-size: 12px; color: #667781;">Online</p>
                </div>
            </div>
            <div class="icons" style="color: #54656f;">
                <i class="fa-solid fa-magnifying-glass" style="margin-right: 20px;"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="message-container" id="chatBox">
            <div class="msg received">E aí pessoal, como está o projeto?</div>
            <div class="msg sent">Quase terminando a interface!</div>
            <div class="msg received">Boa! Manda o link quando puder.</div>
        </div>

        <div class="input-area">
            <i class="fa-regular fa-face-smile" style="font-size: 24px; color: #54656f; cursor: pointer;"></i>
            <i class="fa-solid fa-paperclip" style="font-size: 22px; color: #54656f; cursor: pointer; margin-left: 15px;"></i>
            <input type="text" id="messageInput" placeholder="Digite uma mensagem">
            <i class="fa-solid fa-microphone" id="sendBtn" style="font-size: 22px; color: #54656f; cursor: pointer;"></i>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');

    // Troca o ícone de microfone pelo de enviar
    input.addEventListener('input', () => {
        if(input.value.trim() !== "") {
            sendBtn.classList.replace('fa-microphone', 'fa-paper-plane');
        } else {
            sendBtn.classList.replace('fa-paper-plane', 'fa-microphone');
        }
    });

    function sendMessage() {
        const text = input.value.trim();
        if(text !== "") {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('msg', 'sent');
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            input.value = "";
            sendBtn.classList.replace('fa-paper-plane', 'fa-microphone');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    // Enviar com Enter
    input.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMessage();
    });

    sendBtn.addEventListener('click', () => {
        if(sendBtn.classList.contains('fa-paper-plane')) sendMessage();
    });
</script>

</body>
</html>
